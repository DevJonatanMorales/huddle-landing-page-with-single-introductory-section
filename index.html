<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- comentario Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <!-- comentario Open Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <article class="article">
      <header class="header">
        <h1 class="header__titled">
          <img class="header__img" src="./assets/images/logo.svg" alt="logo" />
        </h1>
      </header>
      <aside class="aside">
        <img
          class="aside__img"
          src="./assets/images/illustration-mockups.svg"
          alt="illustration mockups"
        />
      </aside>
      <section class="section">
        <h2 class="section__titled">Build The Community Your Fans Will Love</h2>
        <p class="section__paragraph">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button class="main__btn" type="submit">Register</button>
      </section>
      <footer class="footer">
        <a class="footer__link" href="#"
          ><i class="footer__icon fa-brands fa-facebook-f"></i
        ></a>
        <a class="footer__link" href="#"
          ><i class="footer__icon fa-brands fa-twitter"></i
        ></a>
        <a class="footer__link" href="#"
          ><i class="footer__icon fa-brands fa-instagram"></i
        ></a>
      </footer>
    </article>

    <footer>
      <p class="attribution">
        Challenge by
        <a
          class="attribution__link"
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          class="attribution__link"
          href="www.linkedin.com/in/jonatan-morales-7b4617232"
          target="_blank"
          >Jonatan Morales</a
        >.
      </p>
    </footer>
  </body>
</html>
